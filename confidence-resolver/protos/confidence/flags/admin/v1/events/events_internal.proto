syntax = "proto3";

package confidence.flags.admin.v1.events.internal;

import "confidence/events/v1/annotations.proto";
import "confidence/flags/admin/v1/types.proto";

option java_package = "com.spotify.confidence.flags.admin.v1.events";
option java_multiple_files = true;
option java_outer_classname = "EventsInternalProto";

message IndexFlag {
  // The flag to index
  Flag flag = 1;
}

message ReloadAccountCommand {
  string account = 1;
}
